    <style>
    div.container {
        width: 420px;
        margin: 5% auto;
        text-align: center;
    }
    #test {
        height: 300px;
        width: 400px;
        margin: 0;
        padding: 0;
        background-color: grey;
        position:relative;
        margin: 0 auto;
    }
    #test:after {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        background-color: transparent;
        height: 0px;
        width: 0px;
    }
    /* attaching pseudo classes to css classes which can be switched
    thus adding changing the css of the :after pseudo class on the 
    element. All this since there isnt a way of accessing the pseudo
    class via javascript.  */
    .zero:after {
        content:"top";
        border-top: 150px solid #95D6FD;
        border-bottom: 150px solid transparent;
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
    }
    .one:after {
        content:"right";
        border-top: 150px solid transparent;
        border-bottom: 150px solid transparent;
        border-left: 200px solid transparent;
        border-right: 200px solid #95D6FD;
    }
    .two:after {
        content:"bottom";
        border-top: 150px solid transparent;
        border-bottom: 150px solid #95D6FD;
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
    }
    .three:after {
        content:"left";
        border-top: 150px solid transparent;
        border-bottom: 150px solid transparent;
        border-left: 200px solid #95D6FD;
        border-right: 200px solid transparent;
    }
    #test.red {
        background-color: #FFCCCC;
    }
    #test.red:after {
        content:"in middle region with 100px tolerance";
        display: block;
        height: 300px;
        width: 400px;
        text-align: center;
        line-height: 15em;
    }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../lib/whichTriangle.min.js"></script>
    <script>
    $(document).ready(function() {
        $('div#test').setupTriangles({
            "midDiameter": 100
        }).mousemove(function(e) {
            $this = $(this);
            var c = $this.whichTriangle(e);
            switch (c) {
                case 0:
                    $this.removeClass().addClass('zero');
                    break;
                case 1:
                    $this.removeClass().addClass('one');
                    break;
                case 2:
                    $this.removeClass().addClass('two');
                    break;
                case 3:
                    $this.removeClass().addClass('three');
                    break;
                case 4:
                    $this.removeClass().addClass('red');
                    break;
                default:
                    $this.removeClass();
                    break;
            }
        }).mouseout(function() {
            $(this).removeClass()
        });
    });
    </script>
